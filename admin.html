<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Sistema de Tickets</title>
    <link rel="icon" href="resources/icon/buscar-billete.png">
    <link rel="stylesheet" href="style/admin-style.css">
</head>
<body>
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>Acceso Administrador</h1>
                <p>Sistema de Tickets - La Patria</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required autocomplete="username" placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Ingresa tu contrase√±a">
                </div>
                <button type="submit" class="login-btn">
                    <span class="btn-text">Iniciar Sesi√≥n</span>
                    <span class="btn-loading" style="display: none;">Verificando...</span>
                </button>
            </form>
            <div id="loginMessage" class="mensaje" style="display: none;"></div>
            <div class="login-footer">
                <a href="index.html" class="back-link">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>

    <div id="adminPanel" class="admin-panel" style="display: none;">
        <header class="admin-header">
            <div class="header-content">
                <h1>Panel de Administraci√≥n</h1>
                <div class="admin-info">
                    <span id="adminName" class="admin-name"></span>
                    <button onclick="cerrarSesion()" class="logout-btn">Cerrar Sesi√≥n</button>
                </div>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">üìù</div>
                <div class="stat-info">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Total Tickets</div>
                </div>
            </div>
            <div class="stat-card stat-abierto">
                <div class="stat-icon">üî¥</div>
                <div class="stat-info">
                    <div class="stat-value" id="statAbiertos">0</div>
                    <div class="stat-label">Abiertos</div>
                </div>
            </div>
            <div class="stat-card stat-proceso">
                <div class="stat-icon">üü°</div>
                <div class="stat-info">
                    <div class="stat-value" id="statProceso">0</div>
                    <div class="stat-label">En Proceso</div>
                </div>
            </div>
            <div class="stat-card stat-resuelto">
                <div class="stat-icon">üü¢</div>
                <div class="stat-info">
                    <div class="stat-value" id="statResueltos">0</div>
                    <div class="stat-label">Resueltos</div>
                </div>
            </div>
        </div>

        <div class="filters-container">
            <h3>Filtros</h3>
            <div class="filters">
                <select id="filterEstado" class="filter-select" onchange="cargarTickets()">
                    <option value="">Todos los estados</option>
                    <option value="Abierto">Abierto</option>
                    <option value="En Proceso">En Proceso</option>
                    <option value="Resuelto">Resuelto</option>
                    <option value="Cerrado">Cerrado</option>
                </select>
                <select id="filterPrioridad" class="filter-select" onchange="cargarTickets()">
                    <option value="">Todas las prioridades</option>
                    <option value="critica">Cr√≠tica</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
                <select id="filterCategoria" class="filter-select" onchange="cargarTickets()">
                    <option value="">Todas las categor√≠as</option>
                    <option value="1">Soporte T√©cnico</option>
                    <option value="2">Problemas Con Contapyme</option>
                    <option value="3">Problemas Con Ineditto</option>
                    <option value="4">Red e Internet</option>
                    <option value="5">Computador</option>
                    <option value="6">Facturaci√≥n</option>
                    <option value="7">Otro</option>
                </select>
                <button onclick="limpiarFiltros()" class="clear-filters-btn">Limpiar Filtros</button>
            </div>
        </div>

        <div class="tickets-section">
            <h3>Tickets de Soporte</h3>
            <div id="ticketsList" class="tickets-list">
                <div class="loading">Cargando tickets...</div>
            </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModalEditar()">&times;</span>
                <h2>Editar Ticket #<span id="editTicketId"></span></h2>
                <form id="editForm" class="edit-form">
                    <input type="hidden" id="editTicketIdInput" name="ticket_id">

                    <div class="form-group">
                        <label for="editEstado">Estado *</label>
                        <select id="editEstado" name="estado" class="form-control">
                            <option value="Abierto">Abierto</option>
                            <option value="En Proceso">En Proceso</option>
                            <option value="Resuelto">Resuelto</option>
                            <option value="Cerrado">Cerrado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editPrioridad">Prioridad *</label>
                        <select id="editPrioridad" name="prioridad" class="form-control">
                            <option value="baja">Baja</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                            <option value="critica">Cr√≠tica</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editAsignado">Asignado a</label>
                        <input type="text" id="editAsignado" name="asignado_a" class="form-control"
                            placeholder="Nombre del t√©cnico">
                    </div>

                    <div class="form-group">
                        <label for="editComentario">Agregar Comentario</label>
                        <textarea id="editComentario" name="comentario" class="form-control" rows="4"
                            placeholder="Escribe un comentario sobre este ticket..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Guardar Cambios</span>
                        <span class="btn-loading" style="display: none;">Guardando...</span>
                    </button>
                </form>
            </div>
        </div>

        <div id="detailsModal" class="modal">
            <div class="modal-content modal-large">
                <span class="close" onclick="cerrarModalDetalles()">&times;</span>
                <div id="ticketDetails"></div>
            </div>
        </div>

        <div id="adminMessage" class="mensaje"></div>
    </div>

    <script src="functions/js/admin.js"></script>
</body>
</html>
